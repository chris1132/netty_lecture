syntax = "proto2";

option optimize_for = SPEED;
option java_package = "com.chovy.protobuf";
option java_outer_classname = "DataInfo";

message Student{
    required string name = 1;
    optional int32 age = 2;
    optional string address = 3;
}

message Teacher{
    required string name = 1;
    optional int32 age = 2;
    optional string class = 3;

}